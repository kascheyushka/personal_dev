<!DOCTYPE HTML>
<head>
    <title>Slider on JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<html>
<body>
    <div class="container">
        <h1>Adaptive slider on JS</h1>

        <div class="slider">
            <div class="slider-line">
                <img src="assets/porsche-911-gt2rs-3076518_1280.jpg" alt="">
                <img src="assets/porsche-4795517_1280.jpg" alt="">
                <img src="assets/porsche-4795519_1280.jpg" alt="">
                <img src="assets/lamborghini-aventador-2932196_1280.jpg" alt="">
                <img src="assets/lamborghini-huracan-2932195_1280.jpg" alt="">
            </div>
        </div>

        <div class="btn">
            <button class="button slider-prev">Prev</button>
            <button class="button slider-next">Next</button>
        </div>
    </div>

<script src="js/script.js"></script>
</body>
</html>
